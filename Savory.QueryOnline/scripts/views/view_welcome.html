<div class="row">
    <div class="col-sm-2">

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                {{serverName}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="server in servers"><a style="cursor:pointer" ng-click="setServer(server.serverName)">{{server.serverName}}</a></li>
            </ul>
        </div>

        <ul class="nav">
            <li ng-repeat="table in tables">
                <span class="title_table">{{table.name}}</span>
            </li>
        </ul>

    </div>
    <div class="col-sm-10">

        <div class="row form-group">
            <div class="col-sm-12">
                <a class="btn btn-success" ng-click="run()">Run</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div style="border:1px solid #ccc">
                    <textarea id="requestContent" rows="15"></textarea>
                </div>
            </div>
        </div>

        <table id="example" class="table table-striped table-hover"></table>
    </div>
</div>
